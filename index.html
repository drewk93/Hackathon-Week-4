<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Project</title>
    <script defer src="main.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script> -->

        <!-- Leaflet CSS -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     </head>
<body id="body">
    <main>
        <div id="mouse-position"></div>
        <nav class="navbar">
            
            <div class="container">
                <h2 id="nav-header">SVALBARDI MAPS</h2>
      
                <div class="navButtons">
                  <input id="lat" type="text" name='search' placeholder="Latitude in Digits" >
                  <input id="long" type="text" name='search' placeholder="Longitude in Digits" >
                <button id="submit">Search</button>
                <button id="previous">Previous Search</button>
                <button id="next">Next Search</button>
                <i id="addMarker" class="fi fi-rr-marker"></i>
                <i id="deleteMarker" class="fi fi-rr-cross-circle"></i>
                </div>                
                
            </div>
          </nav>

        <div id = "container">
             <div id="map"></div>
             <div id="coordinates">
                <p  id = "latDisplay" > Latitude: </p>
                <p  id = "longDisplay" > Longitude</p>
             </div>
        <!-- This is the div we'll be using to add map to document -->
        </div>
        
    </main>
</body>
</html>
    <!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
